<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pictura Creations Ltd.</title>
    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-hero {
            height: 40vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1596524430615-b46475ddff6e?auto=format&fit=crop&w=1600&q=80') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .contact-hero h1 {
            font-size: 3rem;
            color: white;
            text-transform: uppercase;
        }

        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 4rem;
            padding: 4rem 0;
        }

        .contact-info,
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            transition: 0.3s;
        }

        .info-item:hover {
            transform: translateX(10px);
            background: #2a2a2a;
        }

        .info-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 1.5rem;
            width: 50px;
            height: 50px;
            background: rgba(239, 128, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-text h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .info-text p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="topo-bg"></div>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo"><img src="assets/pictura.png" alt="Pictura Creations"
                        style="height: 90px; object-fit: contain;"></a>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="contact-hero">
        <div class="container">
            <h1>Get In Touch</h1>
            <p style="color:var(--text-muted);">Let's discuss your next project.</p>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="contact-wrapper">
                <!-- Info -->
                <div class="contact-info">
                    <div class="section-title" style="text-align: left;">
                        <h2>Contact Info</h2>
                        <span style="margin:0;"></span>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                        <div class="info-text">
                            <h3>Phone</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-envelope"></i></div>
                        <div class="info-text">
                            <h3>Email</h3>
                            <p>hello@picturacreations.com</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="info-text">
                            <h3>Location</h3>
                            <p>123 Creative Studio, Media City, NY</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fab fa-whatsapp"></i></div>
                        <div class="info-text">
                            <h3>WhatsApp</h3>
                            <p>+44 7950 399421</p>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <div class="contact-form">
                    <div class="section-title" style="text-align: left;">
                        <h2>Send Message</h2>
                        <span style="margin:0;"></span>
                    </div>
                    <form action="#" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="tel" name="phone" placeholder="Your Phone">

                        <select name="service">
                            <option value="" disabled selected>Select Service Interest</option>
                            <option value="photography">Photography</option>
                            <option value="videography">Videography</option>
                            <option value="commercial">Commercial Production</option>
                            <option value="other">Other</option>
                        </select>

                        <textarea name="message" rows="5" placeholder="Tell us about your project..."
                            required></textarea>

                        <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.15830869428!2d-74.119763973046!3d40.69766374874431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1645564756836!5m2!1sen!2s"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <a href="https://wa.me/447950399421" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Pictura Creations Ltd.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
