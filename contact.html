<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pictura Creations Ltd.</title>
    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-hero {
            height: 40vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1596524430615-b46475ddff6e?auto=format&fit=crop&w=1600&q=80') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .contact-hero h1 {
            font-size: 3rem;
            color: white;
            text-transform: uppercase;
        }

        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 4rem;
            padding: 4rem 0;
        }

        .contact-info,
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            transition: 0.3s;
        }

        .info-item:hover {
            transform: translateX(10px);
            background: #2a2a2a;
        }

        .info-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 1.5rem;
            width: 50px;
            height: 50px;
            background: rgba(239, 128, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-text h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .info-text p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        .contact-info a:hover {
            color: var(--primary-color) !important;
        }
    </style>
</head>

<body>
    <div class="topo-bg"></div>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo"><img src="assets/pictura.png" alt="Pictura Creations"
                        style="height: 90px; object-fit: contain;"></a>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="contact-hero">
        <div class="container">
            <h1>Get In Touch</h1>
            <p style="color:var(--text-muted);">Let's discuss your next project.</p>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="contact-wrapper">
                <!-- Info -->
                <div class="contact-info">
                    <div class="section-title" style="text-align: left;">
                        <h2>Contact Info</h2>
                        <span style="margin:0;"></span>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                        <div class="info-text">
                            <h3>Phone</h3>
                            <p><a href="tel:+447950399421"
                                    style="color: var(--text-muted); text-decoration: none; transition: color 0.3s;">+44
                                    7950 399421</a></p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-envelope"></i></div>
                        <div class="info-text">
                            <h3>Email</h3>
                            <p><a href="mailto:hello@picturacreations.co.uk"
                                    style="color: var(--text-muted); text-decoration: none; transition: color 0.3s;">hello@picturacreations.co.uk</a>
                            </p>
                        </div>
                    </div>



                    <div class="info-item">
                        <div class="info-icon"><i class="fab fa-whatsapp"></i></div>
                        <div class="info-text">
                            <h3>WhatsApp</h3>
                            <p><a href="https://wa.me/447950399421" target="_blank"
                                    style="color: var(--text-muted); text-decoration: none; transition: color 0.3s;">+44
                                    7950 399421</a></p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fab fa-instagram"></i></div>
                        <div class="info-text">
                            <h3>Instagram</h3>
                            <p><a href="https://www.instagram.com/pictura.creations?igsh=ZHBiMjF5MjdkZmZo&utm_source=qr"
                                    target="_blank" style="color: var(--text-muted);">@pictura.creations</a></p>
                        </div>
                    </div>


                </div>

                <!-- Form -->
                <div class="contact-form">
                    <div class="section-title" style="text-align: left;">
                        <h2>Send Message</h2>
                        <span style="margin:0;"></span>
                    </div>
                    <form id="contactForm" action="#" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="tel" name="phone" placeholder="Your Phone">

                        <select name="service">
                            <option value="" disabled selected>Select Service Interest</option>
                            <option value="event">Event</option>
                            <option value="function">Function</option>
                            <option value="live_broadcast">Live Broadcast</option>
                            <option value="corporate">Corporate</option>
                        </select>

                        <textarea name="message" rows="5" placeholder="Tell us about your project..."
                            required></textarea>

                        <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Map -->

        </div>
    </section>

    <a href="https://wa.me/447950399421" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Pictura Creations Ltd.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = this.querySelector('input[name="name"]').value;
            const email = this.querySelector('input[name="email"]').value;
            const phone = this.querySelector('input[name="phone"]').value;
            const service = this.querySelector('select[name="service"]').value;
            const message = this.querySelector('textarea[name="message"]').value;

            const formattedMessage = `*New Inquiry via Website*\n\n` +
                `*Name:* ${name}\n` +
                `*Email:* ${email}\n` +
                `*Phone:* ${phone}\n` +
                `*Service Interest:* ${service}\n` +
                `*Message:* ${message}`;

            const whatsappUrl = `https://wa.me/917034810509?text=${encodeURIComponent(formattedMessage)}`;

            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>

</html>
