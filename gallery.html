<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Pictura Creations Ltd.</title>
    <!-- CSS & Fonts -->
    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .gallery-header {
            padding: 8rem 0 4rem;
            text-align: center;
        }

        .gallery-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        /* Masonry Layout */
        .gallery-grid {
            column-count: 3;
            column-gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .gallery-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery-grid {
                column-count: 1;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="topo-bg"></div>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo"><img src="assets/pictura.png" alt="Pictura Creations"
                        style="height: 130px; object-fit: contain;"></a>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="gallery-header">
            <h1>Our Works</h1>
            <p style="color:var(--text-muted);">A showcase of our cinematic journey.</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="photography">Photography</button>
            <button class="filter-btn" data-filter="videography">Videography</button>
            <button class="filter-btn" data-filter="commercial">Commercial</button>
        </div>

        <div class="gallery-grid" id="gallery-grid">
            <!-- Commercial Item -->
            <div class="gallery-item" data-category="commercial">
                <img src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?auto=format&fit=crop&w=800&q=80"
                    alt="Film Set">
            </div>
            <!-- Photo Item -->
            <div class="gallery-item" data-category="photography">
                <img src="https://images.unsplash.com/photo-1554080353-a576cf803bda?auto=format&fit=crop&w=800&q=80"
                    alt="Portrait">
            </div>
            <!-- Video Item -->
            <div class="gallery-item" data-category="videography">
                <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&w=800&q=80"
                    alt="Nature Video">
            </div>
            <!-- Commercial -->
            <div class="gallery-item" data-category="commercial">
                <img src="https://images.unsplash.com/photo-1627634777217-c864268db30c?auto=format&fit=crop&w=800&q=80"
                    alt="Product Shoot">
            </div>
            <!-- Photo -->
            <div class="gallery-item" data-category="photography">
                <img src="https://images.unsplash.com/photo-1520390138845-fd2d229dd552?auto=format&fit=crop&w=800&q=80"
                    alt="Wedding">
            </div>
            <!-- Video -->
            <div class="gallery-item" data-category="videography">
                <img src="https://images.unsplash.com/photo-1574717024653-61fd2cf4d44c?auto=format&fit=crop&w=800&q=80"
                    alt="Action Shot">
            </div>
            <!-- Photo -->
            <div class="gallery-item" data-category="photography">
                <img src="https://images.unsplash.com/photo-1502982720700-bfff97f2ecac?auto=format&fit=crop&w=800&q=80"
                    alt="Camera">
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="">
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Pictura Creations Ltd.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Filter Logic
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filterValue = btn.getAttribute('data-filter');

                galleryItems.forEach(item => {
                    const itemCategory = item.getAttribute('data-category');
                    if (filterValue === 'all' || filterValue === itemCategory) {
                        item.style.display = 'block';
                        // Add fade in
                        setTimeout(() => item.style.opacity = '1', 50);
                    } else {
                        item.style.opacity = '0';
                        setTimeout(() => item.style.display = 'none', 300);
                    }
                });
            });
        });

        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox-close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>

</html>
